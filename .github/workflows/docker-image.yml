name: docker-image-build

on:
  push:
    tags:
      - 'bifrost-*'
  workflow_dispatch:

jobs:
  buildx:

    runs-on: self-hosted

    steps:
      - name: Check to latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx
      - name: Get current date
        id: date
        run: echo "::set-output name=today::$(date +'%Y-%m-%d')"
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            bifrostnetwork/bifrost:latest
            bifrostnetwork/bifrost:${{ github.ref_name }}
          build-args: |
            BIFROST_VERSION=${{ github.ref_name }}
            VCS_REF=${{ github.ref }}
            BUILD_DATE=${{ steps.date.outputs.today }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - uses: 8398a7/action-slack@v3
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          status: ${{ job.status }}
          fields: repo,author,eventName,workflow,ref,commit
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_INCOMING_WEBHOOK_URL }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
