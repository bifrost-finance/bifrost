name: ci-build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  bench:
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    runs-on: [self-hosted, bench]
    steps:
      - name: Check to latest commit
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-11-07
          components: rustfmt
          target: wasm32-unknown-unknown
          default: true
      - name: Generate WeightInfo Files
        run: make generate-all-weights
      - name: Commit Automatically
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ðŸ¤– ($WEIGHT) Generate weightInfo files automatically
          file_pattern: runtime/**/*.rs