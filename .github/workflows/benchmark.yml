name: benchmark

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  bench:
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    runs-on: [self-hosted, bench]
    steps:
      - name: Check to latest commit
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          components: rustfmt
          target: wasm32-unknown-unknown
          toolchain: 1.77.0
      - name: Generate WeightInfo Files
        run: make generate-bifrost-weights
      - name: Commit Automatically
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ðŸ¤– ($WEIGHT) Generate weightInfo files automatically
          file_pattern: runtime/**/*.rs
