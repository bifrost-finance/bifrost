[package]
name = "brml-assets-rpc"
version = "0.1.0"
authors = ["Dengjianping <djptux@gmail.com>"]
edition = "2018"

[dependencies]
assets-rpc-runtime-api = { package = "brml-assets-rpc-runtime-api", path = "./runtime-api" }
codec = { package = "parity-scale-codec", version = "1.1", default-features = false, features = ["derive"] }
futures = { version = "0.3.4", features = ["compat"] }
jsonrpc-core = "14.0.5"
jsonrpc-core-client = "14.0.5"
jsonrpc-derive = "14.0.5"
sp-api = { version = "2.0.0", git = "https://github.com/paritytech/substrate" }
sp-runtime = { version = "2.0.0", git = "https://github.com/paritytech/substrate.git" }
sp-blockchain = { version = "2.0.0", git = "https://github.com/paritytech/substrate.git" }
