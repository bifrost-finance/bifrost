[package]
name = "brml-voucher"
version = "0.2.2"
authors = ["alexgituser <alexgituser@gmail.com>"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false, features = ["derive"] }
frame-support = { version = "2.0.0-alpha.4", git = "https://github.com/paritytech/substrate", default-features = false }
sp-runtime = { version = "2.0.0-alpha.4", git = "https://github.com/paritytech/substrate", default-features = false }
frame-system = { version = "2.0.0-alpha.4", git = "https://github.com/paritytech/substrate", default-features = false }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-system/std",
	"frame-support/std",
	"sp-runtime/std",
]
