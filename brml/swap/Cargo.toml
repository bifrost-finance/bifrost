[package]
name = "brml-swap"
version = "0.2.3"
authors = ["Jamie Deng <djptux@gmail.com>"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
frame-support = { version = "2.0.0-alpha.5", git = "https://github.com/paritytech/substrate", default-features = false }
frame-system = { version = "2.0.0-alpha.5", git = "https://github.com/paritytech/substrate", default-features = false }
node-primitives = { path = "../../bin/node/primitives", default-features = false }
sp-runtime = { version = "2.0.0-alpha.5", git = "https://github.com/paritytech/substrate", default-features = false }

[dev-dependencies]
assets = { package = "brml-assets", path = "../assets" }
sp-core = { version = "2.0.0-alpha.5", git = "https://github.com/paritytech/substrate" }
sp-io = { version = "2.0.0-alpha.5", git = "https://github.com/paritytech/substrate" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"node-primitives/std",
	"sp-runtime/std",
]
