[package]
name = "node-runtime"
version = "0.1.0"
authors = ["Edwin Wang <lark930@gmail.com>"]
edition = "2018"
build = "build.rs"

[dependencies]
# third-party dependencies
codec = { package = "parity-scale-codec", version = "1.0.6", default-features = false, features = ["derive"] }
integer-sqrt = { version = "0.1.2" }
safe-mix = { version = "1.0", default-features = false }
rustc-hex = { version = "2.0", optional = true }
serde = { version = "1.0.102", optional = true }

# primitives
authority-discovery-primitives = { package = "substrate-authority-discovery-primitives", git = "https://github.com/paritytech/substrate", default-features = false }
babe-primitives = { package = "substrate-consensus-babe-primitives", git = "https://github.com/paritytech/substrate", default-features = false }
block-builder-api = { package = "substrate-block-builder-runtime-api", git = "https://github.com/paritytech/substrate", default-features = false}
inherents = { package = "substrate-inherents", git = "https://github.com/paritytech/substrate", default-features = false }
node-primitives = { path = "../primitives", default-features = false }
offchain-primitives = { package = "substrate-offchain-primitives", git = "https://github.com/paritytech/substrate", default-features = false }
primitives = { package = "substrate-primitives",  git = "https://github.com/paritytech/substrate", default-features = false }
rstd = { package = "sr-std", git = "https://github.com/paritytech/substrate", default-features = false }
sr-api = { git = "https://github.com/paritytech/substrate", default-features = false }
sr-primitives = { git = "https://github.com/paritytech/substrate", default-features = false }
sr-staking-primitives = { git = "https://github.com/paritytech/substrate", default-features = false }
substrate-keyring = { git = "https://github.com/paritytech/substrate", optional = true }
substrate-session = { git = "https://github.com/paritytech/substrate", default-features = false }
tx-pool-api = { package = "substrate-transaction-pool-runtime-api", git = "https://github.com/paritytech/substrate", default-features = false }
version = { package = "sr-version", git = "https://github.com/paritytech/substrate", default-features = false }

# frame dependencies
authority-discovery = { package = "pallet-authority-discovery", git = "https://github.com/paritytech/substrate", default-features = false }
authorship = { package = "pallet-authorship", git = "https://github.com/paritytech/substrate", default-features = false }
babe = { package = "pallet-babe", git = "https://github.com/paritytech/substrate", default-features = false }
balances = { package = "pallet-balances", git = "https://github.com/paritytech/substrate", default-features = false }
collective = { package = "pallet-collective", git = "https://github.com/paritytech/substrate", default-features = false }
contracts = { package = "pallet-contracts", git = "https://github.com/paritytech/substrate", default-features = false }
contracts-rpc-runtime-api = { package = "pallet-contracts-rpc-runtime-api", git = "https://github.com/paritytech/substrate", default-features = false }
democracy = { package = "pallet-democracy", git = "https://github.com/paritytech/substrate", default-features = false }
elections-phragmen = { package = "pallet-elections-phragmen", git = "https://github.com/paritytech/substrate", default-features = false }
executive = { package = "frame-executive", git = "https://github.com/paritytech/substrate", default-features = false }
finality-tracker = { package = "pallet-finality-tracker", git = "https://github.com/paritytech/substrate", default-features = false }
grandpa = { package = "pallet-grandpa", git = "https://github.com/paritytech/substrate", default-features = false }
im-online = { package = "pallet-im-online", git = "https://github.com/paritytech/substrate", default-features = false }
indices = { package = "pallet-indices", git = "https://github.com/paritytech/substrate", default-features = false }
membership = { package = "pallet-membership", git = "https://github.com/paritytech/substrate", default-features = false }
nicks = { package = "pallet-nicks", git = "https://github.com/paritytech/substrate", default-features = false }
offences = { package = "pallet-offences", git = "https://github.com/paritytech/substrate", default-features = false }
randomness-collective-flip = { package = "pallet-randomness-collective-flip", git = "https://github.com/paritytech/substrate", default-features = false }
session = { package = "pallet-session", git = "https://github.com/paritytech/substrate", default-features = false, features = ["historical"] }
staking = { package = "pallet-staking", git = "https://github.com/paritytech/substrate", default-features = false }
pallet-staking-reward-curve = { git = "https://github.com/paritytech/substrate"}
sudo = { package = "pallet-sudo", git = "https://github.com/paritytech/substrate", default-features = false }
support = { package = "frame-support", git = "https://github.com/paritytech/substrate", default-features = false }
system = { package = "frame-system", git = "https://github.com/paritytech/substrate", default-features = false }
system-rpc-runtime-api = { package = "frame-system-rpc-runtime-api", git = "https://github.com/paritytech/substrate", default-features = false }
timestamp = { package = "pallet-timestamp", git = "https://github.com/paritytech/substrate", default-features = false }
treasury = { package = "pallet-treasury", git = "https://github.com/paritytech/substrate", default-features = false }
utility = { package = "frame-utility", git = "https://github.com/paritytech/substrate", default-features = false }
transaction-payment = { package = "pallet-transaction-payment", git = "https://github.com/paritytech/substrate", default-features = false }
transaction-payment-rpc-runtime-api = { package = "pallet-transaction-payment-rpc-runtime-api", git = "https://github.com/paritytech/substrate", default-features = false }

brml-assets = { path = "../../brml/assets", default-features = false }
brml-bridge = { path = "../../brml/bridge", default-features = false }
brml-exchange = { path = "../../brml/exchange", default-features = false }
brml-settlement = { path = "../../brml/settlement", default-features = false }
brml-bridge-eos = { path = "../../brml/bridge-eos", default-features = false }

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", git = "https://github.com/paritytech/substrate" }

[dev-dependencies]
runtime_io = { package = "sr-io", git = "https://github.com/paritytech/substrate" }

[features]
default = ["std"]
std = [
	"authority-discovery-primitives/std",
	"authority-discovery/std",
