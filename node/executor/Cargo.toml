[package]
name = "node-executor"
version = "0.1.0"
authors = ["Edwin Wang <lark930@gmail.com>"]
edition = "2018"

[dependencies]
trie-root = "0.15.2"
codec = { package = "parity-scale-codec", version = "1.0.0" }
runtime_io = { package = "sr-io", git = "https://github.com/paritytech/substrate" }
state_machine = { package = "substrate-state-machine", git = "https://github.com/paritytech/substrate" }
substrate-executor = { git = "https://github.com/paritytech/substrate" }
primitives = { package = "substrate-primitives", git = "https://github.com/paritytech/substrate" }
trie = { package = "substrate-trie", git = "https://github.com/paritytech/substrate" }
node-primitives = { path = "../primitives" }
node-runtime = { path = "../runtime" }

[dev-dependencies]
node-testing = { path = "../testing" }
test-client = { package = "substrate-test-client", git = "https://github.com/paritytech/substrate" }
sr-primitives = { git = "https://github.com/paritytech/substrate" }
runtime_support = { package = "frame-support", git = "https://github.com/paritytech/substrate" }
balances = { package = "pallet-balances", git = "https://github.com/paritytech/substrate" }
transaction-payment = { package = "pallet-transaction-payment", git = "https://github.com/paritytech/substrate" }
session = { package = "pallet-session", git = "https://github.com/paritytech/substrate" }
system = { package = "frame-system", git = "https://github.com/paritytech/substrate" }
timestamp = { package = "pallet-timestamp", git = "https://github.com/paritytech/substrate" }
treasury = { package = "pallet-treasury", git = "https://github.com/paritytech/substrate" }
contracts = { package = "pallet-contracts", git = "https://github.com/paritytech/substrate" }
grandpa = { package = "pallet-grandpa", git = "https://github.com/paritytech/substrate" }
indices = { package = "pallet-indices", git = "https://github.com/paritytech/substrate" }
wabt = "0.9.2"
criterion = "0.3.0"

[features]
wasmtime = [
    "substrate-executor/wasmtime",
]
wasmi-errno = [
	"substrate-executor/wasmi-errno",
]
stress-test = []

[[bench]]
name = "bench"
harness = false

