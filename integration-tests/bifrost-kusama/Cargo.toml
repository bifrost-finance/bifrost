[package]
name = "bifrost-kusama-integration-tests"
version = "0.8.0"
authors = ["Ron Yang <yrong1997@gmail.com>"]
edition = "2021"

[dependencies]
# third-party dependencies
codec = { package = "parity-scale-codec", version = "3.0.0", features = ["derive"] }
log = { version = "0.4.17" }
serde = { version = "1.0.150", optional = true }
static_assertions = "1.1.0"
hex = { version = "0.4", optional = true }
hex-literal = { version = "0.3.4" }

# primitives
node-primitives = { default-features = false, path = "../../node/primitives" }

# frame dependencies
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.32" }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.32" }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.32" }
pallet-staking = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.32" }
pallet-membership = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.32" }
pallet-transaction-payment = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.32" }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.32" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.32" }

# Cumulus dependencies
cumulus-pallet-aura-ext = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.32" }
cumulus-pallet-parachain-system = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.32" }
cumulus-primitives-core = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.32" }
cumulus-primitives-timestamp = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.32" }
cumulus-primitives-utility = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.32" }
cumulus-pallet-dmp-queue = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.32" }
cumulus-pallet-xcmp-queue = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.32" }
cumulus-pallet-xcm = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.32" }
parachain-info = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.32" }
pallet-collator-selection = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.32" }

# Polkadot dependencies
polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.32" }
polkadot-parachain = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.32" }
xcm = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.32" }
xcm-builder = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.32" }
xcm-executor = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.32" }
pallet-xcm = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.32" }
polkadot-runtime-parachains = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.32" }

# bifrost pallets
bifrost-asset-registry = { path = "../../pallets/asset-registry" }
bifrost-flexible-fee = { path = "../../pallets/flexible-fee" }
bifrost-flexible-fee-rpc-runtime-api = { path = "../../pallets/flexible-fee/rpc/runtime-api" }
bifrost-liquidity-mining = { path = "../../pallets/liquidity-mining" }
bifrost-salp = { path = "../../pallets/salp" }
bifrost-salp-rpc-runtime-api = { path = "../../pallets/salp/rpc/runtime-api" }
bifrost-slp = { path = "../../pallets/slp" }
bifrost-vsbond-auction = { path = "../../pallets/vsbond-auction" }
bifrost-vtoken-minting = { path = "../../pallets/vtoken-minting" }
pallet-vesting = { package = "bifrost-vesting", path = "../../pallets/vesting" }
bifrost-runtime-common = { path = "../../runtime/common" }
bifrost-kusama-runtime = { path = "../../runtime/bifrost-kusama" }
bifrost-polkadot-runtime = { path = "../../runtime/bifrost-polkadot" }

# orml
orml-currencies = { version = "0.4.1-dev" }
