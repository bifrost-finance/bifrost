[package]
authors = ["Parallel Team", "Liebi Technologies <bifrost@liebi.com>"]
edition = "2021"
name = 'lend-market-rpc'
version = "0.8.0"

[dependencies]
codec = { workspace = true, features = ['std'] }
jsonrpsee = { version = "0.16.2", features = ["server", "macros"] }
node-primitives = { path = "../../../node/primitives", default-features = false }
serde = { workspace = true, features = ['derive'] }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", features = [
	'std',
] }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", features = [
	'std',
] }
sp-rpc = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", features = [
	'std',
] }

lend-market-rpc-runtime-api = { path = 'runtime-api', default-features = false }

[lib]
doctest = false
