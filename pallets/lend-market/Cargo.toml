[package]
authors = ["Parallel Team", "Liebi Technologies <bifrost@liebi.com>"]
edition = "2021"
name = "lend-market"
version = "0.8.0"

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
log = { version = "0.4.17", default-features = false }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
frame-benchmarking = { workspace = true, optional = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
num-traits = { version = '0.2.15', default-features = false }
orml-traits = { workspace = true }
pallet-balances = { workspace = true }
pallet-assets = { workspace = true }
pallet-prices = { path = "../prices", default-features = false }
bifrost-primitives = { workspace = true }
pallet-timestamp = { workspace = true }
pallet-traits = { path = "../traits", default-features = false }
scale-info = { workspace = true, features = ["derive"] }
serde = { version = "1.0.160", features = ['derive'], optional = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
xcm-builder = { package = "staging-xcm-builder", git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0", default-features = false}

[dev-dependencies]
orml-oracle = { workspace = true }
orml-tokens = { workspace = true }
sp-core = { workspace = true }
bifrost-asset-registry = { path = "../asset-registry", default-features = false }
bifrost-currencies = { path = "../currencies", default-features = false }

[features]
default = ['std']
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
    "xcm-builder/runtime-benchmarks",
]
std = [
	'log/std',
	'codec/std',
	'frame-support/std',
	'frame-system/std',
	'frame-benchmarking/std',
	'orml-traits/std',
	'bifrost-primitives/std',
	'sp-runtime/std',
	'sp-std/std',
	'sp-io/std',
	'pallet-prices/std',
	'pallet-assets/std',
	'pallet-balances/std',
	'pallet-timestamp/std',
	'serde',
	'scale-info/std',
	'num-traits/std',
	'pallet-traits/std',
	"bifrost-asset-registry/std",
	"xcm-builder/std",
]
try-runtime = ['frame-support/try-runtime']
