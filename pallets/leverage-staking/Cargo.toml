[package]
authors = ["yooml <ymlll0508@gmail.com>"]
edition = "2021"
name = "leverage-staking"
version = "0.8.0"

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
bifrost-vtoken-minting = { path = "../../pallets/vtoken-minting", default-features = false }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
] }
frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false, optional = true }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
lend-market = { package = "lend-market", path = "../../pallets/lend-market", default-features = false }
log = { version = "0.4.17", default-features = false }
node-primitives = { path = "../../node/primitives", default-features = false }
orml-traits = { version = "0.4.1-dev", default-features = false }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
scale-info = { version = "2.3.1", default-features = false, features = [
	"derive",
] }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
pallet-traits = { path = "../traits", default-features = false }

[dev-dependencies]
bifrost-asset-registry = { path = "../asset-registry", default-features = false }
bifrost-currencies = { workspace = true }
bifrost-runtime-common = { package = "bifrost-runtime-common", path = "../../runtime/common", default-features = false }
env_logger = "0.10.0"
nutsfinance-stable-asset = { path = "../../pallets/stable-asset", default-features = false }
orml-tokens = "0.4.1-dev"
orml-xtokens = "0.4.1-dev"
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
pallet-xcm = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.42" }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42" }
xcm = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.42" }
xcm-builder = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.42" }
xcm-executor = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.42" }

[features]
default = ['std']
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"pallet-balances/std",
	"pallet-timestamp/std",
	"nutsfinance-stable-asset/std",
	"orml-traits/std",
	"node-primitives/std",
	"pallet-traits/std",
	"bifrost-asset-registry/std",
	"bifrost-runtime-common/std",
	"bifrost-asset-registry/std",
	"xcm-builder/std",
	"lend-market/std",
]
try-runtime = ['frame-support/try-runtime']

[lib]
doctest = false
