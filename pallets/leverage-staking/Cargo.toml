[package]
authors = ["yooml <ymlll0508@gmail.com>"]
edition = "2021"
name = "leverage-staking"
version = "0.8.0"

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
bifrost-primitives = { workspace = true }
bifrost-stable-asset = { path = "../../pallets/stable-asset", default-features = false }
bifrost-stable-pool = { path = "../stable-pool", default-features = false }
bifrost-vtoken-minting = { path = "../../pallets/vtoken-minting", default-features = false }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
] }
frame-benchmarking = { workspace = true, optional = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
lend-market = { package = "lend-market", path = "../../pallets/lend-market", default-features = false }
log = { version = "0.4.17", default-features = false }
orml-traits = { workspace = true }
pallet-balances = { workspace = true }
pallet-collective = { workspace = true }
pallet-prices = { path = "../prices", default-features = false }
pallet-timestamp = { workspace = true }
pallet-traits = { path = "../traits", default-features = false }
scale-info = { workspace = true, features = ["derive"] }
sp-core = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

[dev-dependencies]
bifrost-asset-registry = { path = "../asset-registry", default-features = false }
bifrost-currencies = { workspace = true }
bifrost-runtime-common = { package = "bifrost-runtime-common", path = "../../runtime/common", default-features = false }
env_logger = "0.10.0"
orml-oracle = { workspace = true }
orml-tokens = { workspace = true }
orml-xtokens = { workspace = true }
pallet-balances = { workspace = true }
pallet-xcm = { workspace = true }
sp-io = { workspace = true }
xcm = { package = "staging-xcm", git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0", default-features = false }
xcm-builder = { package = "staging-xcm-builder", git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0", default-features = false }
xcm-executor = { package = "staging-xcm-executor", git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0", default-features = false }

[features]
default = ['std']
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"pallet-collective/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"pallet-balances/std",
	"pallet-timestamp/std",
	"bifrost-stable-asset/std",
	"orml-traits/std",
	"bifrost-primitives/std",
	"pallet-traits/std",
	"bifrost-asset-registry/std",
	"bifrost-runtime-common/std",
	"bifrost-asset-registry/std",
	"xcm-builder/std",
	"lend-market/std",
	"bifrost-stable-pool/std",
	"pallet-prices/std",
	"log/std",
]
try-runtime = ['frame-support/try-runtime']

[lib]
doctest = false
