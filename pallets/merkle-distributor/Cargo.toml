[package]
name = "merkle-distributor"
version = "0.1.0"
edition = "2021"

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.119", optional = true }
hex-literal = {version = "0.3.3", optional = true}
scale-info = { version = "1.0.0", default-features = false, features = ["derive"] }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12", default-features = false }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12", default-features = false }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12", default-features = false }

orml-traits = { version = "0.4.1-dev", default-features = false }
orml-tokens = { version = "0.4.1-dev", default-features = false }

sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12", default-features = false }

frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.12", default-features = false, optional = true }
#node-primitives = { path = "../../node/primitives", default-features = false, optional = true }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false, optional = true,branch = "polkadot-v0.9.12" }

[features]
default = ["std"]
std = [
    "codec/std",
    "serde/std",
    "sp-std/std",
    "scale-info/std",
    "frame-system/std",
    "frame-support/std",
    "pallet-balances/std",
    "sp-core/std",
    "sp-runtime/std",
    "orml-traits/std",
    "orml-tokens/std",
    "sp-io/std",
    "hex-literal",
]

runtime-benchmarks = [
    "frame-benchmarking",
#    "node-primitives",
    "sp-io",
    "hex-literal",
]