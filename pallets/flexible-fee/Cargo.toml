[package]
name = "bifrost-flexible-fee"
version = "0.8.0"
authors = ["Herry Ho <herry.heyi@gmail.com>"]
edition = "2021"

[dependencies]
parity-scale-codec = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"] }
frame-benchmarking = { workspace = true, optional = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
pallet-transaction-payment = { workspace = true }
sp-arithmetic = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
bifrost-primitives = { workspace = true }
zenlink-protocol = { workspace = true }
orml-traits = { workspace = true }
cumulus-primitives-core = { workspace = true }
bifrost-asset-registry = { workspace = true }
log = { workspace = true }

[dev-dependencies]
orml-tokens = { workspace = true }
bifrost-currencies = { workspace = true }
pallet-balances = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
cumulus-primitives-core = { workspace = true }
bifrost-salp = { workspace = true }
bifrost-asset-registry = { workspace = true }
bifrost-xcm-interface = { workspace = true }
xcm-executor = { workspace = true }
xcm-builder = { workspace = true }
xcm = { workspace = true }
pallet-xcm = { workspace = true }
bifrost-vtoken-voting = { workspace = true, features = ["kusama"] }

[features]
default = ["std"]
std = [
	"parity-scale-codec/std",
	"scale-info/std",
	"frame-support/std",
	"frame-system/std",
	"bifrost-primitives/std",
	"sp-runtime/std",
	"sp-std/std",
	"pallet-transaction-payment/std",
	"zenlink-protocol/std",
	"sp-arithmetic/std",
	"cumulus-primitives-core/std",
	"bifrost-asset-registry/std",
	"pallet-xcm/std",
]

runtime-benchmarks = [
	"frame-benchmarking",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
