[package]
authors = ["Parallel Team", "Liebi Technologies <bifrost@liebi.com>"]
edition = '2021'
name = 'pallet-prices'
version = "0.8.0"

[dependencies]
log = { version = "0.4.17", default-features = false }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
frame-support = { workspace = true }
frame-system = { workspace = true }
num-traits = { version = '0.2.15', default-features = false }
orml-oracle = { workspace = true }
orml-traits = { workspace = true }
xcm = { package = "staging-xcm", git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0", default-features = false }
pallet-assets = { workspace = true }
pallet-traits = { path = '../traits', default-features = false }
bifrost-primitives = { workspace = true }
scale-info = { workspace = true, features = ["derive"] }
serde = { version = "1.0.160", optional = true, features = ["derive"] }
sp-core = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
bifrost-asset-registry = { workspace = true }

[dev-dependencies]
bifrost-currencies = { workspace = true }
pallet-balances = { workspace = true }
sp-io = { workspace = true }
orml-tokens = { workspace = true }

[features]
default = ['std']
std = [
	'serde',
	'codec/std',
	'sp-runtime/std',
	'frame-support/std',
	'frame-system/std',
	'sp-std/std',
	'sp-core/std',
	'orml-traits/std',
	'orml-oracle/std',
	'bifrost-primitives/std',
	'scale-info/std',
	'num-traits/std',
	'pallet-traits/std',
	'pallet-assets/std',
	'bifrost-asset-registry/std',
]
try-runtime = ['frame-support/try-runtime']

[lib]
doctest = false
