[package]
authors = ["Parallel Team", "Liebi Technologies <bifrost@liebi.com>"]
edition = '2021'
name = 'pallet-prices'
version = "0.8.0"

[dependencies]
log = { version = "0.4.17", default-features = false }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
frame-support = { git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0", default-features = false }
frame-system = { git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0", default-features = false }
num-traits = { version = '0.2.15', default-features = false }
orml-oracle = { workspace = true }
orml-traits = { workspace = true }
xcm = { package = "staging-xcm", git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0", default-features = false }
pallet-assets = { git = 'https://github.com/paritytech/polkadot-sdk.git', branch = 'release-polkadot-v1.1.0', default-features = false }
pallet-traits = { path = '../traits', default-features = false }
bifrost-primitives = { path = "../../primitives", default-features = false }
scale-info = { version = "2.9.0", default-features = false, features = [
	"derive",
] }
serde = { version = "1.0.160", optional = true, features = ["derive"] }
sp-core = { git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0", default-features = false }
sp-std = { git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0", default-features = false }
bifrost-asset-registry = { path = "../asset-registry", default-features = false }

[dev-dependencies]
bifrost-currencies = { path = "../currencies", default-features = false }
pallet-balances = { git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0", default-features = false }
sp-io = { git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0", default-features = false }
orml-tokens = { workspace = true }

[features]
default = ['std']
std = [
	'serde',
	'codec/std',
	'sp-runtime/std',
	'frame-support/std',
	'frame-system/std',
	'sp-std/std',
	'sp-core/std',
	'orml-traits/std',
	'orml-oracle/std',
	'bifrost-primitives/std',
	'scale-info/std',
	'num-traits/std',
	'pallet-traits/std',
	'pallet-assets/std',
	'bifrost-asset-registry/std',
]
try-runtime = ['frame-support/try-runtime']

[lib]
doctest = false
