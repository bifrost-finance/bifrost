[package]
name = "bifrost-salp"
version = "0.8.0"
authors = ["Edwin Wang <lark930@gmail.com>", "Ron yang<yrong1997@gmail.com>"]
edition = "2021"

[dependencies]
parity-scale-codec = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"] }
log = { workspace = true }
bifrost-primitives = { workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }
sp-std = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }
sp-arithmetic = { workspace = true }
orml-traits = { workspace = true }
orml-tokens = { workspace = true }
bifrost-xcm-interface = { workspace = true }
zenlink-protocol = { workspace = true }
cumulus-primitives-core = { workspace = true }
pallet-xcm = { workspace = true }
xcm = { workspace = true }
xcm-builder = { workspace = true }
bifrost-stable-pool = { workspace = true }
bifrost-stable-asset = { workspace = true }
bifrost-vtoken-minting = { workspace = true }

[dev-dependencies]
pallet-multisig = { workspace = true }
pallet-sudo = { workspace = true }
pallet-collective = { workspace = true }
sp-core = { workspace = true }
bifrost-currencies = { workspace = true }
orml-xtokens = { workspace = true }
pallet-balances = { workspace = true }
bifrost-asset-registry = { workspace = true }
xcm-executor = { package = "staging-xcm-executor", git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.1.0" }


[features]
default = ["std"]
std = [
	"parity-scale-codec/std",
	"scale-info/std",
	"log/std",
	"bifrost-primitives/std",
	"frame-support/std",
	"frame-system/std",
	"sp-std/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-arithmetic/std",
	"orml-traits/std",
	"bifrost-xcm-interface/std",
	"xcm-builder/std",
	"zenlink-protocol/std",
	"bifrost-asset-registry/std",
	"cumulus-primitives-core/std",
	"pallet-xcm/std",
	"xcm/std",
	"pallet-multisig/std",
	"pallet-collective/std",
	"orml-xtokens/std",
]

runtime-benchmarks = [
	"frame-benchmarking",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
	"pallet-collective/runtime-benchmarks",
]
try-runtime = [ "frame-support/try-runtime" ]
