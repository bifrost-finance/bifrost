[package]
name = "bifrost-system-staking"
version = "4.0.0-dev"
description = "System staking pallet"
authors = ["Akagi201 <akagi201@gmail.com>"]
homepage = "https://github.com/bifrost-io/bifrost"
edition = "2021"
publish = false
repository = "https://github.com/bifrost-io/bifrost"
readme = 'README.md'

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
log = { workspace = true }
parity-scale-codec = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"] }
frame-support = { workspace = true }
frame-system = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }
sp-std = { workspace = true }
sp-arithmetic = { workspace = true }
orml-traits = { workspace = true }
sp-runtime = { workspace = true }
bifrost-primitives = { workspace = true }

[dev-dependencies]
sp-core = { workspace = true }
sp-io = { workspace = true }
pallet-balances = { workspace = true }
bifrost-currencies = { workspace = true }
orml-tokens = { workspace = true }
orml-xtokens = { workspace = true }
orml-traits = { workspace = true }
hex-literal = { workspace = true }
bifrost-vtoken-minting = { workspace = true }
bifrost-slp = { workspace = true }
bifrost-farming = { workspace = true }
bifrost-asset-registry = { workspace = true }
cumulus-primitives-core = { workspace = true }
xcm-executor = { workspace = true }
xcm-builder = { workspace = true }
pallet-xcm = { workspace = true }
xcm = { workspace = true }
bifrost-runtime-common = { workspace = true }

[features]
default = ["std"]
std = [
	"parity-scale-codec/std",
	"scale-info/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking/std",
	"sp-std/std",
	"sp-runtime/std",
	"bifrost-primitives/std",
	"orml-traits/std",
	"sp-arithmetic/std",
	"bifrost-slp/std",
	"bifrost-vtoken-minting/std",
	"bifrost-farming/std",
	"bifrost-asset-registry/std",
]

runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]

try-runtime = ["frame-support/try-runtime"]
