[package]
name = "bifrost-slp"
version = "0.8.0"
authors = ["Herry Ho <herry.heyi@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = { workspace = true }
hex-literal = { workspace = true }
parity-scale-codec = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"] }
orml-traits = { workspace = true }
orml-tokens = { workspace = true }
bifrost-primitives = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-arithmetic = { workspace = true }
sp-std = { workspace = true }
sp-runtime = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
xcm = { workspace = true }
pallet-xcm = { workspace = true }
cumulus-primitives-core = { workspace = true }
pallet-balances = { workspace = true }
pallet-utility = { workspace = true }
polkadot-parachain-primitives = { workspace = true }
bifrost-xcm-interface = { workspace = true }
bifrost-vtoken-minting = { workspace = true }
bifrost-asset-registry = { workspace = true }
bifrost-parachain-staking = { workspace = true }
bifrost-stable-pool = { workspace = true }
bifrost-stable-asset = { workspace = true }
# bifrost-primitives = { workspace = true }

[dev-dependencies]
hex = "0.4.3"
orml-tokens = { workspace = true }
orml-xtokens = { workspace = true }
orml-traits = { workspace = true }
bifrost-currencies = { workspace = true }
bifrost-asset-registry = { workspace = true }
pallet-indices = { workspace = true }
xcm-executor = { workspace = true }
xcm-builder = { workspace = true }
pallet-xcm = { workspace = true }

env_logger = { workspace = true }

[features]
default = ["std"]
std = [
    "parity-scale-codec/std",
    "scale-info/std",
    "frame-system/std",
    "frame-support/std",
    "sp-runtime/std",
    "sp-arithmetic/std",
    "orml-traits/std",
    "orml-tokens/std",
    "bifrost-primitives/std",
    "sp-core/std",
    "sp-io/std",
    "sp-std/std",
    "xcm/std",
    "pallet-xcm/std",
    "cumulus-primitives-core/std",
    "pallet-balances/std",
    "pallet-indices/std",
    "pallet-utility/std",
    "bifrost-vtoken-minting/std",
    "bifrost-asset-registry/std",
    "bifrost-parachain-staking/std",
    "orml-xtokens/std",
    "bifrost-stable-pool/std",
]

runtime-benchmarks = [
    "frame-benchmarking",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "pallet-xcm/runtime-benchmarks",
    "xcm-builder/runtime-benchmarks",
    "bifrost-primitives/runtime-benchmarks",
]
try-runtime = [ "frame-support/try-runtime" ]
